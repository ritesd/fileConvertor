<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load staticfiles %}
    <title></title>

    <!-- Bootstrap core CSS -->
   <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
   <link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">
   <style>
a:hover {
    background-color:#53a7ea ;
}
.border:hover
{
        box-shadow: inset 0 0 0 25px #53a7ea;
}
</style

  </head>

  <body>

    <!-- Navigation -->
<nav class="navbar navbar-light" style="background-color: #e3f2fd;" >
        <div  >
          <ul class="nav nav-tabs nav-justified">
			<div class="border">
            <li class="nav-item">
              <a class="nav-link" href="/index/">Home</a>
            </li>
			</div>
			<div class="border">
            <li class="nav-item">
              <a class="nav-link" href="/about/">About</a>
            </li>
			</div>
			<div class="border">
            <li class="nav-item">
              <a class="nav-link" href="/convert/">Convert</a>
            </li>
			</div>
			<div class="border">
            <li class="nav-item">
              <a class="nav-link" href="/contact/">Contact</a>
            </li>
			</div>
          </ul>
        </div>
      
    </nav>

       <header class="masthead" >
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Convert file</h1>
              <span class="subheading">select option for conversion</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
      
          <form method="post" enctype="multipart/form-data">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label></label>
                {% csrf_token %}
                <input type="file" class="form-control" name="myfile" required data-validation-required-message="Please select file.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Convert</button>
            </div>
          </form>
          <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
        </div>
      </div>
    </div>

    <hr>
   

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/clean-blog.min.js' %}"></script>

  </body>

</html>
